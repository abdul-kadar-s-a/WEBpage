<!DOCTYPE html>
<html lang="en">
<head>

</div>

<div class="cart">

   <div class="detial-box">

  <div class="cart-box">

</div>

<div class="cart-content">

  <div class="cart-box">
    <img src="img/deepal-tamang-D8XcEUt3Tmc-unsplash.jpg" class="cart-img">
   <div class="detial-box">
   <div class="cart-food-title"> Coca-Cola </div>
   <div class="price-box">

     <div class="cart-amt">RS:120</div>
   </div>

<div class="total">

  </div>

        <h2 class="title">The Flavour Diarys</h2>
        <div class="shiop-content">


         <div class="food-box">
                <div class="pic">
                    <img src="img/deepal-tamang-D8XcEUt3Tmc-unsplash.jpg" class="food-img">
                </div>
                <h2 class="food-title">Coca-Cola</h2>
                <span class="food-price">Rs:120</span>

            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="img/delicious-fries-studio.jpg" class="food-img">
                </div>
                <h2 class="food-title">Friench Fries</h2>
                <span class="food-price">Rs:90</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>


         <div class="food-box">

                    <img src="img/istockphoto-1345624336-612x6122.jpg" class="food-img">
                </div>

                <span class="food-price">Rs:150</span>

                    <img src="img/istockphoto-1442693060-612x612.jpg" class="food-img">
                </div>
